---
layout: page
title: Blog
---

{% for post in site.posts %}
   <!-- Here's the header -->
   <h2 class="post-list-title"><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h2>
   
   <article>{{ post.excerpt }}</article>
   
   <a href="{{ post.url }}">Read more <i class="icon-chevron-right more-icon"></i></a>
   <hr/>
{% endfor %}
